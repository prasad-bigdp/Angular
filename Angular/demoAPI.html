<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        const url= 'https://jsonplaceholder.typicode.com/todos/4'

            return res.json()
        })
        .then((data)=>console.log(data));
        
    </script>
